<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maryland Verification (Discord bot)</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <div id="info">Welcome to Maryland State!</div>
    <a id="login" style="display: none;"
        href="https://discord.com/api/oauth2/authorize?client_id=1173035527327461486&response_type=code&redirect_uri=http%3A%2F%2Flocalhost%3A50501&scope=identify">Identify
        Yourself</a>
    <script>
        window.onload = () => {
            const fragment = new URLSearchParams(window.location.hash.slice(1));
            const [accessToken, tokenType] = [fragment.get('access_token'), fragment.get('token_type')];

            if (!accessToken) {
                return (document.getElementById('login').style.display = 'block');
            }

            try {
                fetch('https://discord.com/api/users/@me', {
                    headers: {
                        authorization: `${tokenType} ${accessToken}`,
                    },
                })
                    .then(result => result.json())
                    .then(response => {
                        const { username, discriminator } = response;
                        document.getElementById('info').innerText += ` ${username}#${discriminator}`;
                    })
                    .catch(console.error);
            } catch (error) {
                
            }
        };
    </script>
</body>

</html>
